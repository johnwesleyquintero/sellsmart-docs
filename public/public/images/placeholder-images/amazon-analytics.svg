<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <style type="text/css">
      .chart-line { fill: none; stroke: #10b981; stroke-width: 3; }
      .grid-line { stroke: #333; stroke-width: 1; }
      .text { font-family: Arial, sans-serif; fill: #fff; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <g transform="translate(50, 50)">
    <!-- Grid Lines -->
    <path d="M0,0 L700,0" class="grid-line" />
    <path d="M0,100 L700,100" class="grid-line" />
    <path d="M0,200 L700,200" class="grid-line" />
    <path d="M0,300 L700,300" class="grid-line" />

    <!-- Chart Line -->
    <path d="M0,250 C100,200 200,280 300,150 S500,100 700,50" class="chart-line" />

    <!-- Data Points -->
    <circle cx="0" cy="250" r="5" fill="#10b981" />
    <circle cx="300" cy="150" r="5" fill="#10b981" />
    <circle cx="700" cy="50" r="5" fill="#10b981" />

    <!-- Labels -->
    <text x="350" y="-20" class="text" style="font-size: 24px; text-anchor: middle">Amazon Analytics Dashboard</text>
    <text x="-30" y="150" class="text" style="font-size: 14px" transform="rotate(-90, -30, 150)">Performance</text>
    <text x="350" y="340" class="text" style="font-size: 14px; text-anchor: middle">Time Period</text>
  </g>

  <!-- Icons -->
  <g transform="translate(650, 320)">
    <rect x="0" y="0" width="120" height="60" rx="5" fill="#10b981" opacity="0.2" />
    <text x="60" y="35" class="text" style="font-size: 12px; text-anchor: middle">Analytics</text>
  </g>
</svg>