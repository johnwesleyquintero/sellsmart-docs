<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#bc52ee"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="160" fill="#60A5FA" opacity="0.1"/>
  <circle cx="1100" cy="530" r="160" fill="#60A5FA" opacity="0.1"/>
  
  <!-- Main content card -->
  <rect x="100" y="100" width="1000" height="430" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Content -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#1E40AF">Wesley Quintero</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#64748B">Data Analytics Innovator</text>
  
  <!-- Decorative line -->
  <line x1="400" y1="380" x2="800" y2="380" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Additional text -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#64748B">Amazon &amp; E-commerce Specialist</text>
</svg>

