<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" class="logo">
  <!-- Gradient Background with Animation -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3245ff">
        <animate attributeName="stop-color" values="#3245ff; #bc52ee; #3245ff" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#bc52ee">
        <animate attributeName="stop-color" values="#bc52ee; #3245ff; #bc52ee" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>

  <!-- Centered Main Symbol with Hover Effect -->
  <path fill="url(#mainGradient)" d="M200 150L300 300H100L200 150Z" class="logo-mark" filter="url(#shadow)" />
  <!-- Typography beside the triangle -->
  <text x="350" y="250" font-family="'Lato', sans-serif" font-size="48" fill="#4FD1C5" text-anchor="start" class="logo-type">
    SellSmart
    <tspan font-size="32" fill="#1a365d">Â®</tspan>
  </text>

  <style>
    .logo-mark {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .logo-mark:hover {
      transform: scale(1.1);
      filter: url(#shadow) brightness(1.2);
    }
    .dynamic-line {
      opacity: 0.8;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 2s linear infinite;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
    .logo-type {
      font-weight: 600;
      letter-spacing: -1px;
      transition: fill 0.3s ease;
    }
    .logo-type:hover {
      fill: #2C7A7B;
    }
    .logo-type tspan {
      transition: fill 0.3s ease;
    }
    .logo-type:hover tspan {
      fill: #2C7A7B;
    }
  </style>
</svg>